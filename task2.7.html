<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.7</title>
</head>

<body>
    <div style="position: static;color: white; background-color: blueviolet; width: 150px; height:100px;"> Its a static
        div!</div>
    <div style="position: relative; color: white;background-color: darkred; width:150px; height:100px;">Its a relative
        div!</div>
    <div
        style="position: relative; color: white;background-color: peru; width:150px; height:100px;top:-30px;left:30px;">
        Its a relative div!</div>
    <div style="position: relative; background-color: indianred;color: white;width:540px;height: 400px;z-index:2;">
        Its a relative div!
        <div
            style="position: absolute;color: white; background-color: indigo; width:300px;height:200px;left:240px; top:100px;">
            Its an absolute div with relative parent!</div>

    </div>
    <div
        style="position: fixed;background-color: forestgreen; color:white; width:100px;height: 100px;bottom:0;right:0;">
        Its a fixed div!</div>
</body>

</html>
